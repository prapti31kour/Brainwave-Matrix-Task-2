<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_blog.css') }}">
</head>
<body>

    <header>
        <h1>MIRROR</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('blog') }}" class="nav-link">Blog</a></li>
                <li><a href="{{ url_for('quotes') }}" class="nav-link">Quotes</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
                <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
                <li><a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="new">
            <h2></h2>
            <form id="post-form">
                <input type="text" id="title" placeholder="Title" required>
                <textarea id="content" placeholder="Content" required></textarea>
                <button type="submit">Write here</button>
            </form>
        </section>
      
        <section id="posts">
            <h2>Blog Posts</h2>
            <div id="blog"></div>
        </section>
        
    </main>

    <script src="scripts_blog.js"></script>
</body>
</html>
